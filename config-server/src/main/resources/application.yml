server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: file:///${user.dir}/config-repo
  zipkin:
    base-url: http://zipkin:9411
  sleuth:
    sampler:
      probability: 1.0
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/ecommerce
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
